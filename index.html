<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>

	<!-- base URL -->
	<base href="/">

	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<!-- font -->
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/style/bootstrap.css">
	<link rel="stylesheet" href="assets/style/style.css">

</head>
<body ng-app="beer">
	<header class="header">
		<div class="container">
			<nav class="nav">
				<ul>
					<li class="nav-item"><a href="/beers" current-navigation>Beers</a></li>
					<li class="nav-item"><a href="/orders" current-navigation>Orders</a></li>
					<li class="nav-item"><a href="" current-navigation>Customers</a></li>
					<li class="nav-item"><a href="" current-navigation>Settings</a></li>
				</ul>
			</nav>
		</div>
	</header>

	
	<div ng-view class="transition"></div>

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

	<!-- app -->
	<script src="assets/js/app.js"></script>

	<!-- controllers -->
	<script src="assets/js/controller/beerController.js"></script>
	<script src="assets/js/controller/orderController.js"></script>

	<!-- directive -->
	<script src="assets/js/directive/navigationDirective.js"></script>

	<!-- services -->
	<script src="assets/js/service/beerAPI.js"></script>
	<script src="assets/js/service/orderAPI.js"></script>
	<script src="assets/js/service/countryAPI.js"></script>

	<!-- routes -->
	<script src="assets/js/config/routeConfig.js"></script>

	<!-- config -->
	<script src="assets/js/value/valueConfig.js"></script>
</body>
</html>
